<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="flex-container">
        <i class="bi bi-play-btn"></i>

        <div class="text">
          <div class="transparent">Esplora</div>
          <div class="transparent">Seguiti</div>
          <div class="underline">Per te</div>
        </div>

        <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="item item-logo">
        <img src="./assets/img/boolean_logo.png" alt="">
        <p class="plus">+</p>
      </div>

      <div class="item">
        <div><i class="bi bi-heart-fill"></i></div>
        <div>588</div>
      </div>

      <div class="item">
        <div><i class="bi bi-chat-dots-fill"></i></div>
        <div>13</div>
      </div>

      <div class="item">
        <div><i class="bi bi-bookmark-fill"></i></div>
        <div>638</div>
      </div>

      <div class="item">
        <div><i class="bi bi-sign-turn-slight-right-fill"></i></div>
        <div>491</div>
      </div>

    </div>

    <!-- Footer -->
    <footer>
      <div class="flex-footer">

        <div class="i-footer">
          <div></div>
        </div>

        <div class="i-footer">

        </div>

        <div class="i-footer">

        </div>

        <div class="i-footer">

        </div>

        <div class="i-footer">

        </div>

      </div>
    </footer>
  </div>

</body>

</html>
